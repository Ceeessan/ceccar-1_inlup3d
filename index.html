<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supportformulär</title>
 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <h1>Supportformulär</h1>
        <p id="support-text">Här kan du skicka ett ärende till vår supportavdelning.</p>

        <form action="https://swplayground.ltu.se/resources/parse_form.php" method="POST">
            <div class="namn-telefon-kontainer">
                <label for="namn">Ditt namn:</label>
                <input type="text" id="namn" name="namn">
                <!-- Lagt till epost med typen email.. -->
                <label for="epost">Din e-post:</label>
                <input type="email" id="epost" name="epost">
                <!-- Lägger till skarpare validering med pattern som är regex (regular expression) för att bestämma hur formatet ska få se ut. -->
                <label for="telefon">Telefon:</label>
                <!-- Ändrade från "number" till "tel" då det tillåter att skriva +46 också -->
                <input 
                    type="tel" 
                    id="telefon" 
                    name="telefon"
                    pattern="[0-9]{8,12}">
            </div>
        
        
        <div class="prioritet-kontainer">
            <label for="prioritet">Prioritet:</label>
            <select name="prioritet" id="prioritet">
                <option value="1" id="1">Låg</option>
                <option value="2" id="2">Normal</option>
                <option value="3" id="3">Hög</option>
            </select>
        </div>

        <div class="ort-kontainer">
            <p id="ortText">Tilldela ort:</p>
            <!-- Även här använder jag div-element för att elementen ska lägga sig korrekt. -->
            <div class="input-kontainer">
                <input type="radio" id="gbg" name="ort" value="gbg">
                <label for="gbg">Göteborg</label>
            </div>
            <div class="input-kontainer">
                <input type="radio" id="sthlm" name="ort" value="sthlm">
                <label for="sthlm">Stockholm</label>
            </div> 
            <div>
                <input type="radio" id="ume" name="ort" value="ume">
                <label for="ume">Umeå</label>
            </div>
            <div>
                <input type="radio" id="lule" name="ort" value="lule">
                <label for="lule">Luleå</label>
            </div>
        </div>

            <label for="kategori" id="kategoriLabel">Kategori</label>
            <select name="kategori" id="kategori">
                <option value="fakt">Fakturering</option>
                <option value="net">Internet</option>
                <option value="tel" >Telefoni</option>
                <option value="epost">E-post</option>
            </select>

            <label for="rubrik" id="rubrikLabel">Rubrik</label>
            <input type="text" id="rubrik" name="rubrik">

            <label for="beskrivning" id="beskrivningLabel">Beskrivning</label>
            <textarea 
                id="beskrivning" name="beskrivning" 
                rows="5" 
                cols="20"
                minlength="10"
                ></textarea>

            <div class="submit-kontainer">
                <input type="submit" name="skicka" value="Submit">
                <input type="reset" name="reset" value="Rensa">
            </div>
        </form>
    </section>
    
</body>
</html>
